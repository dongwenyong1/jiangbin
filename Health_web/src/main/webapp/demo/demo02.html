<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UIelement入门</title>

    <!-- 引入ElementUI样式 -->
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="downclick">

    <el-dropdown>
        <el-button type="primary">
            悬浮下拉<i class="el-icon-arrow-down el-icon--right"></i>
        </el-button>
        <el-dropdown-menu slot="dropdown">
            <el-dropdown-item>黄金糕</el-dropdown-item>
            <el-dropdown-item>狮子头</el-dropdown-item>
            <el-dropdown-item>螺蛳粉</el-dropdown-item>
            <el-dropdown-item>双皮奶</el-dropdown-item>
            <el-dropdown-item>蚵仔煎</el-dropdown-item>
        </el-dropdown-menu>
    </el-dropdown>

    <el-dropdown split-button type="primary" @click="handleClick">
       点击下拉
        <el-dropdown-menu slot="dropdown">
            <el-dropdown-item>修改密码</el-dropdown-item>
            <el-dropdown-item disabled>狮子头</el-dropdown-item>
            <el-dropdown-item :hidden="a">螺蛳粉</el-dropdown-item>
            <el-dropdown-item>双皮奶</el-dropdown-item>
            <el-dropdown-item>蚵仔煎</el-dropdown-item>
        </el-dropdown-menu>
    </el-dropdown>

    <el-dropdown split-button trigger="click">
    <span class="el-dropdown-link">
       按钮下拉<!--<i class="el-icon-arrow-down el-icon--right"></i>-->
    </span>
        <el-dropdown-menu slot="dropdown">
            <el-dropdown-item >退出系统</el-dropdown-item>
            <el-dropdown-item disabled >修改密码</el-dropdown-item>
            <el-dropdown-item divided >联系管理员</el-dropdown-item>
        </el-dropdown-menu>
    </el-dropdown>

</div>
<style>
    .el-dropdown {
        vertical-align: top;
    }
    .el-dropdown + .el-dropdown {
        margin-left: 15px;
    }
    .el-icon-arrow-down {
        font-size: 12px;
    }
</style>


<script>
    new Vue({
        el:"#downclick",
        a:"hidden",
        methods: {
            handleClick() {
                alert('button click');
            }
        }
    })

</script>
</body>
</html>
