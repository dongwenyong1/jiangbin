<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>


<body class="hold-transition">
<div>
    <!--主页面：绑定vue对象-->
    <div id="app">
        <div class="content-header">
            <h1>系统设置管理<small>菜单数据项管理</small></h1>
            <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                <el-breadcrumb-item>系统设置管理</el-breadcrumb-item>
                <el-breadcrumb-item>菜单数据项管理</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="app-container">
            <div class="box">
                <div class="filter-container">
                    <el-input placeholder="菜单名称/菜单层别" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                    <el-button @click="handleCurrentChange(1)" class="dalfBut">查询</el-button>
                    <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                </div>
                <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                    <el-table-column type="index" align="center" label="序号"></el-table-column>
                    <el-table-column prop="name" label="菜单名称" align="center"></el-table-column>
                    <el-table-column prop="linkUrl" label="菜单链接" align="center"></el-table-column>
                    <el-table-column prop="path" label="菜单路径结构" align="center"></el-table-column>
                    <el-table-column prop="priority" label="优先级" align="center"></el-table-column>
                    <el-table-column prop="parentMenuId" label="父菜单ID" align="center"></el-table-column>
                    <el-table-column prop="level" label="层别" align="center"></el-table-column>
                    <el-table-column prop="icon" label="图标" align="center"></el-table-column>
                    <el-table-column prop="description" label="菜单描述" align="center"></el-table-column>
                    <el-table-column label="操作" align="center">
                        <template slot-scope="scope">
                            <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                            <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div class="pagination-container">
                    <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                    </el-pagination>
                </div>


                <!-- 新增标签弹层 -->
                <div class="add-form">
                    <el-dialog title="新增菜单项" :visible.sync="dialogFormVisible">
                        <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="菜单名称" prop="name">
                                        <el-input v-model="formData.name"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>

                                <el-col :span="12">
                                    <el-form-item label="菜单链接">
                                        <el-input v-model="formData.linkUrl"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="菜单路径结构">
                                        <el-input v-model="formData.path"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="priority">
                                        <el-input v-model="formData.priority"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="父菜单ID">
                                        <el-input v-model="formData.path"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="层别">
                                        <el-input v-model="formData.level"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="图标">
                                        <el-input v-model="formData.icon"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>

                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button @click="dialogFormVisible = false">取消</el-button>
                            <el-button type="primary" @click="handleAdd()">确定</el-button>
                        </div>
                    </el-dialog>
                </div>

                <!-- 编辑标签弹层 -->


                <div class="add-form">
                    <el-dialog title="新增菜单项" :visible.sync="dialogFormVisible4Edit">
                        <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="菜单名称" prop="name">
                                        <el-input v-model="formData.name"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>

                                <el-col :span="12">
                                    <el-form-item label="菜单链接">
                                        <el-input v-model="formData.linkUrl"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="菜单路径结构">
                                        <el-input v-model="formData.path"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="priority">
                                        <el-input v-model="formData.priority"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="父菜单ID">
                                        <el-input v-model="formData.path"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="层别">
                                        <el-input v-model="formData.level"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="图标">
                                        <el-input v-model="formData.icon"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>

                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                            <el-button type="primary" @click="handleEdit()">确定</el-button>
                        </div>
                    </el-dialog>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:10,//每页显示的记录数
                total:0,//总记录数
                queryString:null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit:false,//编辑表单是否可见
            rules: {//校验规则
                code: [{ required: true, message: '项目编码为必填项', trigger: 'blur' }],
                name: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }],
                linkUrl: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }],
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage()
        },
        methods: {
            //编辑
            handleEdit() {

                //表单校验
                this.$refs['dataEditForm'].validate((valid)=>{

                    //
                    if (valid){
                        //效验通过，ajax发起异步请求将表单提交到后台
                        axios.post("/menu/edit.do",this.formData).then((response)=>{
                            //隐藏新增窗口
                            this. dialogFormVisible4Edit=false;
                            //判断后台返回值
                            if(response.data.flag){
                                //服务器无异常,更改成功
                                this.$message({
                                    message:response.data.message,
                                    type:'success'
                                })


                            }else {//服务器异常
                                this.$message.error(response.data.message)

                            }

                        }).catch((error)=>{
                            this.showMessage(error);
                        }) .finally(()=>{
                            //刷想分页数据
                            this.findPage();
                        })
                    }else {//表单效验失败
                        this.$message.error("表单数据校验失败")
                        return false;
                    }

                });
            },
            //添加
            handleAdd () {
                //点击确定，提交表单
                //效验表单:固定写法
                this.$refs['dataAddForm'].validate((valid)=>{
                    if (valid){
                        //效验通过，ajax发起异步请求将表单提交到后台
                        axios.post("/menu/add.do",this.formData).then((response)=>{
                            //隐藏新增窗口
                            this.dialogFormVisible=false;
                            //判断后台返回值
                            if(response.data.flag){
                                //服务器无异常,添加成功
                                this.$message({
                                    message:response.data.message,
                                    type:'success'
                                })


                            }else {//服务器异常
                                this.$message.error(response.data.message)

                            }

                        }).catch((error)=>{
                            this.showMessage(error);
                        }).finally(()=>{
                            //刷想数据
                            this.findPage();
                        })


                    }else {//表单效验失败
                        this.$message.error("表单数据校验失败")
                        return false;
                    }

                }).catch((error)=>{
                    this.showMessage(error);
                });

            },
            //分页查询
            findPage() {
                //分页查询需要带的参数
                var param={
                    currentPage:this.pagination.currentPage,//当前页面
                    pageSize:this.pagination.pageSize,//每页显示的记录数
                    queryString:this.pagination.queryString//查询条件
                };
                //发数据到后台
                axios.post("/menu/findPage.do",param).then((response)=>{
                    //为模型数据赋值，基于vue的双向绑定展示到页面

                    this.dataList= response.data.data.rows;
                    this.pagination.total=response.data.data.total;
                });

            },
            // 重置表单
            resetForm() {
                this.formData={};//重置表单
            },
            // 弹出添加窗口
            handleCreate() {
                //重置表单，并弹出表单框
                this.resetForm();
                this. dialogFormVisible=true;
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                //1.需要弹出表单框，发起请求根据id查询用户信息，并将数据回显
                axios.get("/menu/findById.do?id="+row.id).then((respose)=>{
                    //没有异常

                    if (respose.data.flag) {
                        //没有异常，将编辑框显示属性改为ture
                        this.dialogFormVisible4Edit=true;
                        this.formData=respose.data.data
                    }else {
                        //有异常
                        this.$message.error(respose.data.message)
                    }

                }).catch((error)=>{

                    this.showMessage(error);
                });

                //2.发起请求更新


            },
            //切换页码
            handleCurrentChange(currentPage) {
                //currentPage应该为切换后的页码
                this.pagination.currentPage=currentPage;
                this.findPage()
            },
            // 删除
            handleDelete(row) {
                // alert(row.id);
                this.$confirm("确认删除当前选中记录吗？","提示",{type:'warning'}).then(()=>{
                    //点击确定按钮时只需此处代码
                    // alert('用户点击的是确定按钮');
                    axios.get("/menu/delete.do?id=" + row.id).then((res)=> {
                        if(res.data.flag){
                            //删除成功
                            this.$message({
                                message: res.data.message,
                                type: 'success'
                            });
                            //调用分页，获取最新分页数据
                            this.findPage();
                        }else{
                            //删除失败
                            this.$message.error(res.data.message);
                        }
                    }).catch((error)=>{

                        this.showMessage(error);
                    });
                }).catch(()=> {
                    //点击取消按钮执行此代码
                    this.$message('操作已取消');
                });
            },

            //权限不足提示
            showMessage(r){
                if(r == 'Error: Request failed with status code 403'){
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                }else{
                    this.$message.error('未知错误');
                    return;
                }
            }

        }
    })
</script>

</head>
</html>
